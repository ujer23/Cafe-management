<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cafe.com</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --amber: #ffb347;
  --amber-dark: #e8950a;
  --brown: #3b2415;
  --dark: #0c0704;
  --card-bg: #1b1009;
  --text: #f0e0cf;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: radial-gradient(ellipse at top, #3b2415 0%, #120a06 45%, #050302 100%);
  color: #fff;
  font-family: 'DM Sans', sans-serif;
  min-height: 100vh;
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 32px;
  background:rgba(12,7,4,0.95);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
  z-index:100;
  border-bottom:1px solid rgba(255,179,71,0.15);
}
.logo {
  font-family:'Playfair Display', serif;
  font-size:28px;
  color:var(--amber);
}
.logo span { color:#fff; }
nav { display:flex; gap:8px; }
nav button {
  background:none;
  border:1px solid rgba(255,179,71,0.4);
  color:var(--amber);
  padding:7px 18px;
  border-radius:999px;
  cursor:pointer;
  transition:all 0.25s;
}
nav button:hover {
  background:var(--amber);
  color:#000;
}
#userBtn { background:rgba(255,179,71,0.12); }

/* SECTIONS */
.section { display:none; padding:50px 8vw; }
.section.active { display:block; }

/* MENU */
.menu-grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
}
@media(max-width:900px) {
  .menu-grid { grid-template-columns:repeat(2,1fr); }
}

.card {
  background:var(--card-bg);
  padding:14px;
  border-radius:20px;
  text-align:center;
  border:1px solid rgba(255,179,71,0.08);
  position:relative;
  overflow:hidden;
}

/* üî• FIX IS HERE */
.card::before {
  content:'';
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:radial-gradient(circle, rgba(255,179,71,0.04) 0%, transparent 60%);
  opacity:0;
  transition:opacity 0.3s;
  pointer-events:none;   /* üî• THIS FIXES YOUR BUTTON */
}

.card:hover::before { opacity:1; }

.card img {
  width:100%;
  height:155px;
  object-fit:cover;
  border-radius:14px;
}
.card p {
  margin:10px 0 8px;
  font-weight:500;
  color:var(--text);
}
.card button {
  background:var(--amber);
  border:none;
  padding:7px 22px;
  border-radius:999px;
  cursor:pointer;
}
.card button.added {
  background:#2ecc71;
  color:#fff;
}

/* ORDERS */
.steps { display:flex; gap:10px; margin:20px 0 28px; }
.steps button {
  flex:1;
  padding:11px;
  border-radius:999px;
  border:1px solid rgba(255,179,71,0.3);
  background:var(--card-bg);
  color:var(--text);
  cursor:pointer;
}
.steps button.active {
  background:var(--amber);
  color:#000;
}

.box {
  background:#1a0e06;
  border-radius:20px;
  padding:24px;
}

.map iframe {
  width:100%;
  height:280px;
  border:none;
  border-radius:16px;
}

/* USER */
.auth-box {
  max-width:440px;
  margin:0 auto;
  background:#1a0e06;
  border-radius:24px;
  padding:36px;
}
.auth-box input {
  width:100%;
  margin-bottom:14px;
  padding:13px;
  background:rgba(255,255,255,0.05);
  color:#fff;
  border:1px solid rgba(255,179,71,0.2);
  border-radius:12px;
}
</style>
</head>
<body>

<header>
  <div class="logo">Cafe<span>.com</span></div>
  <nav>
    <button onclick="show('home')">Home</button>
    <button onclick="show('menu')">Menu</button>
    <button onclick="show('orders')">Orders</button>
    <button id="userBtn" onclick="show('user')">Account</button>
  </nav>
</header>

<div id="home" class="section active home">
  <h1>Welcome to <span>Cafe.com</span> ‚òï</h1>
</div>

<div id="menu" class="section">
  <h2>Our Menu</h2>
  <div class="menu-grid">
    <div class="card"><img src="https://tse4.mm.bing.net/th/id/OIP.FsjbmXsNDWuCpU1c3h0IDgHaEK?pid=Api&P=0&h=180"><p>Burger ‚Çπ170</p><button onclick="add('Burger',170,this)">Add</button></div>
    <div class="card"><img src="https://tse3.mm.bing.net/th/id/OIP.XQ0O2lhOoh8DpsRexWA4qQHaFy?pid=Api&P=0&h=180"><p>Toast ‚Çπ200</p><button onclick="add('Toast',200,this)">Add</button></div>
  </div>
</div>

<div id="orders" class="section">
  <h2>Track Your Order</h2>
  <div class="steps">
    <button onclick="stage('placed')" class="active">üßæ Placed</button>
    <button onclick="stage('preparing')">üë®‚Äçüç≥ Preparing</button>
    <button onclick="stage('ontheway')">üö¥ On The Way</button>
    <button onclick="stage('delivered')">‚úÖ Delivered</button>
  </div>
  <div class="box" id="orderBox"></div>
  <div class="map" id="mapBox"></div>
</div>

<div id="user" class="section">
  <h2>Your Account</h2>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
